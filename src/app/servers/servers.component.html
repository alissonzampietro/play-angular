<label>Server Name with Two-Way Data binding</label>
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverNameTwoWay"
/>
<!-- <p>{{serverNameTwoWay}}</p> -->
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
>Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server is created. The name of the server is {{serverNameTwoWay}}</p>
<ng-template #noServer>
    <p>No server was created.</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
