<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="showOdd = !showOdd">
                Only show odd numbers
            </button><br><br>
            <ul class="list-group">
                <div *ngIf="showOdd">
                    <li class="list-group-item" appHighLight *ngFor="let odd of oddNumbers">{{odd}}</li>
                </div>
                <div *appUnless="showOdd">
                    <li 
                        class="list-group-item" 
                        appBetterHighlight="purple"
                        defaultColor="pink"
                        *ngFor="let even of evenNumbers"
                    >{{even}}</li>
                </div>
            </ul>
        </div>
    </div>
</div>
